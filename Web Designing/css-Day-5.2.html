<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Flexbox</title>
    <link rel="stylesheet" href="index.css">
    <style>
.container {
    height: 700px;
    width: 100%;
    background: green;
    padding: 5px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}
.flex {
    background-color: gold;
    height: 50px;
    width: 50px;
    margin: 5px;
    text-align: center;
    background-image: url('./images/facebook-6338508_640.png');
    background-size: cover;
}
#flex-items1 {
    flex-grow: 2;
    flex-basis: content;
    order: 6;
}
#flex-items2 {
    flex-grow: 2;
}
#flex-items3 {
    flex-shrink: 4;
}
#flex-items4 {
    flex-shrink: 4;
}
#flex-items5 {
    flex-grow: 2;
}
#flex-items6 {
    flex-shrink: 2;
    order: 2;
}
    </style>
</head>
<body>
    <h1 class="heading">CSS3 FLEXBOX</h1>
    
    <div class="container">
        <div class="flex" id="flex-items1">1</div>
        <div class="flex" id="flex-items2">2</div>
        <div class="flex" id="flex-items3">3</div>
        <div class="flex" id="flex-items4">4</div>
        <div class="flex" id="flex-items5">5</div>
        <div class="flex" id="flex-items6">6</div>
    </div>
</body>
</html>
