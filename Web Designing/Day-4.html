<body>
  
    <h2>HTML5 : Form - All Input Types</h2>
<form method="get">
        <lable for="Name">Name: </lable>
        <input type="text" name="Name" id="Name" minlength="4" maxlength="7" required>
        <br><br>
        <label for="Age">Age:</label>
        <input type="number" name="Age" id="age" min="18" max="25" autofocus autocomplete="name" readonly><br><br>
        <span>Date: </span><input type="date" name="date" id="date"><br><br>
        <span>Weeks: </span><input type="week" name="week" id="week"><br><br>
        <span>Date-Time Local: </span><input type="datetime-local" name="date-time" id="date-time"><br><br>
        <span>Gender: </span><span>Male </span><input type="radio" name="gender" id="gender" value="male">
         <span>Female </span><input type="radio" name="gender" id="gender" value="female">
        <br><br>
        <span>Color: </span><input type="color" name="color" id="color"><br><br>
        <span>Files: </span><input type="file" name="file" id="file"><br><br>
        <span>Modules: </span> <select name="select" id="select">
            <option value="wed designing">Web Design</option>
            <option value="javascript Essentials">javascript Essentials</option>
        </select><br><br>
        <label for="check">Checkbox: </label>
        <input type="checkbox" name="check" id="check"><br><br>
        <input type="submit" value="Submit"> 
        <input type="reset" value="Reset">
    </form>
